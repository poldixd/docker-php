name: ci

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        version: ['8.1', '8.2', '8.3', '8.4', '8.5']
        variant: ['base', 'chromium']

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tag
        id: vars
        run: |
          if [ "${{ matrix.variant }}" = "chromium" ]; then
            echo "TAG=php-${{ matrix.version }}-chromium" >> $GITHUB_OUTPUT
            echo "INSTALL_CHROMIUM=true" >> $GITHUB_OUTPUT
          else
            echo "TAG=php-${{ matrix.version }}" >> $GITHUB_OUTPUT
            echo "INSTALL_CHROMIUM=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: php/${{ matrix.version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            INSTALL_CHROMIUM=${{ steps.vars.outputs.INSTALL_CHROMIUM }}
          tags: |
            poldixd/php:${{ steps.vars.outputs.TAG }}
